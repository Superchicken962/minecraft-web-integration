<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage</title>
    <link rel="stylesheet" href="/css/main"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <%- include("includes/header.html"); %>
    
    <div class="mainMenu">
        <h2>Manage Server</h2>

        <div class="buttonGroup">
            <% if (server.running) { %>
                    <a class="btn left bad serverAction" data-action="stop"><i class="fa fa-stop"></i> Stop</a>
                <% } else { %>
                    <a class="btn left good serverAction" data-action="start"><i class="fa fa-play"></i> Start</a>
            <% } %>
    
            <a class="btn left neutral serverAction" data-action="restart"><i class="fa fa-rotate-right"></i> Restart</a>
            <a class="btn right clearLogsBtn"><i class="fa fa-xmark"></i> Clear Logs</a>
        </div>

        <div class="logsContainer serverLogs">
            <div class="logs">
                <% for (const log of server.getLogs()) { %>
                    <p class="log">
                        <%= log.message %>
                    </p>    
                <% } %>
            </div>
            
            <form class="input" action="/manage/api/logs/submit" method="GET">
                <input class="chatInput" type="text" name="command"/>
                <input class="chatSend" type="submit" value="Send"/>
            </form>
        </div>
    </div>

</body>
<script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
<script>
    const MY_ID = "<%= session?.discord?.id %>";
</script>
<script src="/js/pages/manageServer"></script>
</html>
